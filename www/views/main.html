<ion-side-menus enable-menu-with-back-views="false">

  <!-- content -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons>
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- left -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">AIMA</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <li ng-repeat="item in model.menu" ng-click="model.select(item)" menu-close class="item item-icon-left" ng-class="{ 'menu-item-selected': item.selected, 'menu-item-separator': item.separator, 'menu-item': !item.separator }">
          <i class="icon" ng-class="item.icon" style="color: #727272; font-size: 1.4em"></i>
          {{item.label}}
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
