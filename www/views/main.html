<ion-side-menus enable-menu-with-back-views="false">

  <!-- content -->

      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

    <ion-header-bar class="bar-assertive">
      <h1 class="title">AIMA</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <a href="#/main/home" ng-click="model.select(0)" class="item item-icon-left" menu-close ng-style="model.menu[0].selected ? { 'background-color': '#f0f0f0' } : { }">
					<i class="icon ion-home" style="color: #c0c0c0; font-size: 1.6em"></i>
          Dashboard
        </a>
        <a href="#/main/activities" ng-click="model.select(1)" class="item item-icon-left" menu-close ng-style="model.menu[1].selected ? { 'background-color': '#f0f0f0' } : { }">

				</a>
        <a href="#/main/projects" ng-click="model.select(2)" class="item item-icon-left" menu-close ng-style="model.menu[2].selected ? { 'background-color': '#f0f0f0' } : { }">

					My Projects
				</a>
				
				<a href="#" ng-click="model.select(3)" class="item item-icon-left" menu-close ng-style="model.menu[3].selected ? { 'background-color': '#f0f0f0' } : { }">

				<a href="#" ng-click="model.select(4)" class="item item-icon-left" menu-close style="border-top-width: 2px" ng-style="model.menu[4].selected ? { 'background-color': '#f0f0f0' } : { }">
