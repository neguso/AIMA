<ion-side-menus enable-menu-with-back-views="true">

	<!-- content -->
	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive">
			<ion-nav-buttons>
				<button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<!-- left -->
	<ion-side-menu side="left">
		<ion-header-bar class="bar-assertive">
			<h1 class="title">AIMA</h1>
		</ion-header-bar>
		<ion-content>
			<ul class="list">
				<a ng-repeat="item in model.menu" menu-close ui-sref="{{item.url}}" ui-sref-active="menu-item-selected" class="item item-icon-left" ng-class="{ 'menu-item-separator': item.separator, 'menu-item': !item.separator }">
					<i class="icon" ng-class="item.icon" style="color: #727272; font-size: 1.4em"></i>
					{{item.label}}
				</a>
				<a ng-click="model.logout.handler()" menu-close class="item item-icon-left menu-item">
					<i class="icon {{model.logout.icon}}" style="color: #727272; font-size: 1.4em"></i>
					{{model.logout.label}}
				</a>
			</ul>
		</ion-content>
	</ion-side-menu>

</ion-side-menus>
