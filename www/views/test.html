<ion-view view-title="Test">
	<ion-nav-buttons side="right">
	</ion-nav-buttons>
	<ion-content padding="true">

		<h1>Calendar Test</h1>
		
		<div>{{model.dateValue}}</div>
		<div class="card">
			<aima-calendar value="model.dateValue" display="model.dateDisplay" show-weeks="model.showWeeks"></aima-calendar>
		</div>
		
		<button ng-click="today()">Today</button>
		<button ng-click="weeks()">Weeks</button>

		<aima-duration value="model.durationValue" step="3"></aima-duration>
		<div style="width: 12em">
				<aima-duration value="model.durationValue" step="2"></aima-duration>
		</div>
		
		
		
	</ion-content>
</ion-view>
