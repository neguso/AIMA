<div class="row" style="padding: 0">
	<div class="col" style="text-align: center; padding: 0"><button ng-click="decrement()" class="button icon ion-minus" style="width: 100%"></button></div>
	<div class="col" style="text-align: center; padding: 0"><button class="button button-clear" style="width: 100%; color: black">{{value}}</button></div>
	<div class="col" style="text-align: center; padding: 0"><button ng-click="increment()" class="button icon ion-plus" style="width: 100%"></button></div>
</div>
