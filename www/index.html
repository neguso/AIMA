<!DOCTYPE html>
<html ng-app="aima">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>AIMA</title>

    <script src="cordova.js"></script>

    <link href="lib/ionic/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic/ionic.bundle.min.js"></script>

    <script src="lib/moment.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>

		<script src="js/test.js"></script>
    <script src="js/start.js"></script>
    <script src="js/login.js"></script>
    <script src="js/help.js"></script>
    <script src="js/main.js"></script>
    <script src="js/main-home.js"></script>
    <script src="js/main-activities.js"></script>
    <script src="js/main-activities-settings.js"></script>
		<script src="js/main-activities-edit.js"></script>
    <script src="js/main-projects.js"></script>
		<script src="js/main-projects-settings.js"></script>
		<script src="js/main-manual.js"></script>
    <script src="js/main-about.js"></script>
		<script src="js/main-profile.js"></script>

    <style>
      .bar.bar-positive { background-color: #1976D2 }
      .bar.bar-assertive { background-color: #2196F3; border-color: #2196F3 }
			.bar.bar-stable { background-color: #E0E0E0 }

      .menu-item { border-width: 0 }
      .menu-item-selected { background-color: #F0F0F0 }
      .menu-item-separator { }
    </style>
  </head>

  <body ng-controller="AppCtrl">

    <ion-nav-bar class="bar-positive">
			<ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
		</ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script id="spinner.html" type="text/ng-template">
      <ion-spinner></ion-spinner>
    </script>

		<script id="project-selector.html" type="text/ng-template">
			<ion-modal-view>
				<ion-header-bar align-title="center" class="bar-header bar-positive">
					<button ng-click="model.closeProjects()" class="button button-icon icon ion-arrow-left-c"></button>
					<h1 class="title">Select Project</h1>
					<button ng-click="model.selectProject()" class="button button-icon icon ion-checkmark-round"></button>
				</ion-header-bar>
				<ion-content>

					<div class="list list-inset" style="margin: 0">
						<label class="item item-input">
							<i class="icon ion-search placeholder-icon"></i>
							<input type="text" placeholder="Search Projects" ng-model="search.name">
						</label>
					</div>

					<ion-list>
						<ion-item ng-repeat="item in model.projects.items | filter:search" ng-click="model.selectedProject = item" ng-style="{ 'background-color': item.id === model.selectedProject.id ? '#E0E0E0' : '' }">
							{{item.name}}
						</ion-item>
					</ion-list>

				</ion-content>
			</ion-modal-view>
		</script>

		<script id="task-selector.html" type="text/ng-template">
			<ion-modal-view>
				<ion-header-bar align-title="center" class="bar-header bar-positive">
					<button ng-click="model.closeTasks()" class="button button-icon icon ion-arrow-left-c"></button>
					<h1 class="title">Select Task</h1>
					<button ng-click="model.selectTask()" class="button button-icon icon ion-checkmark-round"></button>
				</ion-header-bar>
				<ion-content>

					<div class="list list-inset" style="margin: 0">
						<label class="item item-input">
							<i class="icon ion-search placeholder-icon"></i>
							<input type="text" placeholder="Search Tasks" ng-model="search.name">
						</label>
					</div>

					<ion-list>
						<ion-item ng-repeat="item in model.tasks.items | filter:search" ng-click="model.selectedTask = item" ng-style="{ 'background-color': item.id === model.selectedTask.id ? '#E0E0E0' : '' }">
							{{item.name}}
						</ion-item>
					</ion-list>

				</ion-content>
			</ion-modal-view>
		</script>

  </body>
</html>
